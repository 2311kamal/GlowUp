<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architect Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <button class="arrow-btn" onclick="redirectToMainSignup()"></button>
    <h1>Architect Signup</h1>
    <form id="architect-signup-form">
      <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="text" id="professionalTitle" name="professionalTitle" placeholder="Professional Title" required>
      <input type="text" id="cname" name="cname" placeholder="Firm or Company Name" required>
      <input type="tel" id="phone" name="contactNumber" placeholder="Contact Number" required>
      <textarea id="address" name="address" rows="4" placeholder="Address" required></textarea>
      <input type="text" id="portfolioLink" name="portfolioLink" placeholder="Portfolio or Website Link" required>
      <input type="number" id="experience" name="yearsOfExperience" placeholder="Years of Experience" required>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </div>

  <script src="architect_signup.js" defer></script>
</body>
</html>
