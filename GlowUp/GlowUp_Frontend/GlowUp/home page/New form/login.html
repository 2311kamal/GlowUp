<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label>Role</label>
        <div class="role-options">
          <input type="radio" id="admin" name="role" value="admin" required>
          <label for="admin">Admin</label>
          <input type="radio" id="user" name="role" value="user" required>
          <label for="user">User</label>
          <input type="radio" id="architect" name="role" value="architect" required>
          <label for="architect">Architect</label>
        </div>
      </div>      
      <button type="submit" class="login-btn">Login</button>
    </form>
      <button class="forgot-btn">Forgot Password</button>
    <button class="register-btn" onclick="redirectToSignup()">Register</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
